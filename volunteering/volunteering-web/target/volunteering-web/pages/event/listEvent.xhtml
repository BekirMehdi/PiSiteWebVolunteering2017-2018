<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/templateBackOffice.xhtml">

	<ui:define name=""></ui:define>
	<ui:define name="pageContent">

		<!-- Section: inner-header -->
		<section
			class="inner-header divider parallax layer-overlay overlay-dark-5"
			data-stellar-background-ratio="0.5"
			data-bg-img="#{request.contextPath}/resources/images/bg/bg1.jpg"
			style="background-image: url(&quot;images/bg/bg1.jpg&quot;); background-position: 50% 59px;">
			<div class="container pt-100 pb-50">
				<!-- Section Content -->
				<div class="section-content pt-100">
					<div class="row">
						<div class="col-md-12">
							<h3 class="title text-white">Events</h3>
						</div>
					</div>
				</div>
			</div>
		</section>

		<!-- Section: Events List -->
		<section class="divider parallax layer-overlay overlay-white-8"
			data-bg-img="#{request.contextPath}/resources/images/bg/bg1.jpg"
			style="background-image: url(&quot;images/bg/bg1.jpg&quot;); background-position: 50% -342px;">
			<div class="container pb-0">
				<div class="section-content">
					<div class="row">
						<ui:repeat value="#{eventBean.listEvents}" var="e">
							<div class="col-sm-12 col-md-12 col-lg-12 mb-50">
								<div class="schedule-box maxwidth500 bg-lighter clearfix mb-30">
									<div class="col-md-5">
										<div class="thumb">
											<img class="img-fullwidth" alt=""
												src="#{request.contextPath}/resources/images/gallery/5.jpg" />
										</div>
									</div>
									<div class="col-md-7">
										<div class="schedule-details clearfix p-15 pt-30">
											<div
												class="text-center pull-left flip bg-theme-colored p-10 pt-5 pb-5 mr-10">
												<ul>
													<img
														src="#{request.contextPath}/resources/images/flat-color-icons-svg/view_details.svg" />
												</ul>
											</div>
											<h3 class="title mt-0">
												<a href="#">#{e.nameEvent}</a>
											</h3>
											<ul class="list-inline text-gray">
												<li><i class="fa fa-calendar mr-5"></i>#{e.dateEvent}</li>
												<li><i class="fa fa-map-marker mr-5"></i> #{e.address}</li>
											</ul>
											<div class="clearfix"></div>
											<p class="mt-10">#{e.description}.</p>
											<div class="mt-10">
												<h:form>

													<h:commandLink id="cmdlinkID" value="Details"
														styleClass="btn btn-default btn-sm mt-10"
														
														action="#{eventBean.showFrontAction(e)}" />
												
												</h:form>
											</div>
										</div>
									</div>
								</div>
							</div>
						</ui:repeat>
					</div>
				</div>
			</div>
		</section>


	</ui:define>

</ui:composition>
